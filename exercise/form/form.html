<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From</title>
  </head>
  <body>
    <h1>Form Elements</h1>
    <form action="https://www.example.com/" method="post">
      <!-- text -->
      <label for="Username">Username:</label>
      <input type="text" name="username" value="" placeholder="Please input username" size="10" maxlength="20"/>
      <!-- password -->
      <br>
      <label for="Password">Password:</label>
      <input type="password" name="username" value="" placeholder="" size="15" maxlength="10"/>
      <!-- new line -->

      <!-- Email -->
      <br>
      <label for="Email">Email:</label>
      <input type="email" name="email" value="" placeholder="" size="15" maxlength="">
      
      <!-- textarea -->
      <br>
      <label for="address">Address:</label>
      <br>
      <textarea name="address"cols="30" rows="6">บ้านเลขที่ 31 หมู่ 6 ถ.สุราษฏร์ธานี-นาสาร </textarea>
      
      <!-- radio -->
      <br>
      <label for="gender">Gender:</label>
      <input type="radio" name="gender" value="1">Male
      <input type="radio" name="gender" value="2">Female
      <input type="radio" name="gender" value="3">LGBT+
      
      <!-- checkbox -->
      <br>
      <label for="source">Sources:</label>
      <input type="checkbox" name="friend" value="friend">Friemds
      <input type="checkbox" name="internet"> Internet
      <input type="checkbox" name="radio"> Radio

      <!-- Dropdown list box -->
      <br>
      <label for="Dropdown list box">Department:</label>
      <select name="dept" >
        <option value="1">IT</option>
        <option value="2">Chemistry</option>
        <option value="3">Engineer</option>
        <option value="4">Environment</option>
      </select>
      
      <!-- file -->
      <br>
      <label for="profilepic">Upload Fild :</label>
      <input type="file" name="profilepic">

      <br>
      <label for="bdate">Birthday</label>
      <input type="date">
      
      <br>
      <input type="submit" value="ลงทะเบียน">
      <input type="reset" value="ยกเลิก">

     

    </form>
  </body>
</html>
